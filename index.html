<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Sharing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Photo Sharing App</h1>
    </header>
    <div id="login-container">
        <button id="login">Login with Google</button>
    </div>
    <div id="upload-container" style="display:none;">
        <input type="file" id="imageInput" accept="image/*">
        <button id="uploadButton">Upload Photo</button>
    </div>
    <div id="photos-container"></div>

    <!-- Modal for Enlarged Photo View -->
    <div id="photo-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="enlarged-photo">
        <div id="photo-comments" class="photo-comments"></div>
        <input type="text" id="comment-input" placeholder="Write a comment...">
        <button id="post-comment">Post Comment</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
