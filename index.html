<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Photo Sharing App for Grandma's Funeral</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <nav>
      <a href="/funeral-details.html">Funeral Details</a>
      <a href="/photos.html">Photos</a>
    </nav>

    <header>
      <h1>Memories of Grandma</h1>
    </header>

    <div id="photos-container"></div>

    <div id="upload-container" style="display:none;">
      <input type="file" id="imageInput" accept="image/*">
      <button id="uploadButton">Upload Photo</button>
    </div>

    <div id="login-container">
      <button id="login">Login with Google</button>
    </div>

    <div id="photo-modal" class="modal">
      <span class="close">&times;</span>
      <button id="prev-photo" class="modal-nav">‹ Prev</button>
      <button id="next-photo" class="modal-nav">Next ›</button>
      <img class="modal-content" id="enlarged-photo">
      <div id="photo-comments" class="photo-comments"></div>
    </div>

    <div id="comment-bar">
      <input type="text" id="comment-input" placeholder="Write a comment...">
      <button id="post-comment">Post Comment</button>
    </div>

    <script type="module" src="app.js"></script>
  </body>

</html>
